<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computer</title>
</head>
<body>
<table>
    <tr>
        <th colspan="4"><input type="text" id="view"></th>
    </tr>
    <tr>
        <td>
            <button  onclick="inputValue(this.value)" value="1" type="button">1</button>
        </td>
        <td>
            <button  onclick="inputValue(this.value)" value="2" type="button">2</button>
        </td>
        <td>
            <button  onclick="inputValue(this.value)" value="3" type="button">3</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="+" type="button">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputValue(this.value)" value="4" type="button">4</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="5" type="button">5</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="6" type="button">6</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="-" type="button">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputValue(this.value)" value="7" type="button">7</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="8" type="button">8</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="9" type="button">9</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="*" type="button">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="xoa()" value="C" type="button">C</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="0" type="button">0</button>
        </td>
        <td>
            <button onclick="result()" value="=" type="button">=</button>
        </td>
        <td>
            <button onclick="inputValue(this.value)" value="/" type="button">/</button>
        </td>
    </tr>
</table>
<script>
   var view=document.getElementById("view");
   function inputValue(value) {
       view.value += value;
   }
   function xoa(){
       view.value="";
   }
   function result(){
       var result = eval(view.value);
       view.value = result;
   }
</script>
</body>
</html>
