<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>height</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng:(kg)</p><input id="kg" type="number">
<p>Nhập chiều cao:(m)</p><input id="m" type="number"><br>
<button onclick="bmi()" type="button">Kiểm tra</button>
</p><p id="result"></p>
<script>
  function bmi() {
      var kg = parseFloat(document.getElementById("kg").value);
      var m = parseFloat(document.getElementById("m").value);
      var bmi = kg / (m * m);
      var result ="";
      if ( bmi < 18) {
         result = "Underweight";
      } else if (bmi<25) {
         result = "Normal";
      } else if ( bmi < 30) {
          result = "Overweight";
      } else {
          result = "Obese";
      }
      document.getElementById("result").innerHTML = "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ result + "</b>";
  }
</script>
</body>
</html>
