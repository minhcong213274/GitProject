<body>
<script>
  inputvatly = prompt("Enter the width");
  inputhaohoc = prompt("Enter the height");
  inputsinhhoc = prompt("Enter the height");
  let vatly = parseFloat(inputvatly);
  let hoahoc = parseFloat(inputhaohoc);
  let sinhhoc = parseFloat(inputsinhhoc);
  let area = (vatly+hoahoc+sinhhoc)/3;
  document.write("The area is: " + area);
</script>
