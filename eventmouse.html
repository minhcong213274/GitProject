<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:relative;left:0; top:0;" height="100" width="80"/>
<script>
    var imgno = document.getElementById("nobita");
    function uparrow() {
        imgno.style.top = parseInt(imgno.style.top) - 10 + "px";
    }

    function downarrow() {
        imgno.style.top = parseInt(imgno.style.top) + 10 + "px";
    }
    function leftarrow(){
        imgno.style.left = parseInt(imgno.style.left) - 10 + "px";
    }
function rightarrow(){
    imgno.style.left = parseInt(imgno.style.left) + 10 + "px";
}
    function moveselecttion(evt){
        switch (evt.keyCode){
            case 40:
                downarrow();
                break;
            case 38:
                uparrow();
                break;
            case 37:
                leftarrow();
                break;
            case 39:
                rightarrow();
                break;
        }
    }
function docReady(){
        window.addEventListener("keydown", moveselecttion);
}
</script>
